<nav class="navbar navbar-light navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon bg-white"
                style=" height: 40px; width: 40px;" src="assets/images/LogoRvC.png">
            <span>Reserv Company</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"
            (click)="toggleNavigation()"><span class="visually-hidden">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" [ngClass]="{'show': showNavigation}" id="navcol-1">
            <ul class="navbar-nav mx-auto align-items-center">
                <li class="nav-item"><a class="nav-link active" routerLink="/home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/publicaciones">Ver Publicaciones</a></li>
